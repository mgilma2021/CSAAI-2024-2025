<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulación de Red</title>

  <!-- Hoja de estilo -->
  <link rel="stylesheet" href="css.css" />
  <script src="net-dijkstra.js" defer></script>
  <script src="dijkstraConRetardos.js" defer></script>
</head>

<body>
  <h1>Simulación de Red de Nodos</h1>

  <div class="controles">
    <button id="btnCNet">Generar Red Aleatoria</button>
    <button id="btnMinPath">Calcular Ruta Mínima</button>
  </div>

  <div class="display">
    <p><strong>Nodos:</strong> <span id="nodoCount">-</span></p>
    <p><strong>Tiempo total:</strong> <span id="tiempoTotal">-</span> ms</p>
    <p><strong>Mensaje:</strong> <span id="mensaje">Esperando acción...</span></p>
  </div>

  <canvas id="networkCanvas" width="1200" height="500"></canvas>

</body>
</html>
