<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOOOM!!!</title>

    <!-- Hoja de estilo -->
   <link rel="stylesheet" href="estilos.css">
   <link rel="icon" type="image/jpg" href="icono_bomba.png">
   <script src="crono.js" defer></script>
   <script src="botones.js" defer></script>
</head>
<body>
    <div class="marco_exterior">
        <div class="marco_interior">
            <div class="marco_codigo">
                <div class="seccion" data-indez="0"> *</div>
                <div class="seccion" data-indez="1"> *</div>
                <div class="seccion"data-indez="2"> *</div>
                <div class="seccion" data-indez="3"> *</div>
            </div>

            <div class="marco_tiempo">
                <div id="display">0:0:0</div>

                <div class="botones">
                    <button id="inicio">Iniciar</button>
                    <button id="stop"> Stop</button>
                    <button id="reset">Reset</button>
                </div>
            </div>

            <div class="botones">
                <button class="numero" data-numero="7">7</button>
                <button class="numero" data-numero="8">8</button>
                <button class="numero" data-numero="9">9</button>
            </div>

            <div class="botones">
                <button class="numero" data-numero="4">4</button>
                <button class="numero" data-numero="5">5</button>
                <button class="numero" data-numero="6">6</button>
            </div>

            <div class="botones">
                <button class="numero" data-numero="1">1</button>
                <button class="numero" data-numero="2">2</button>
                <button class="numero" data-numero="3">3</button>
            </div>

            <div class="botones">
                <button class="numero" data-numero="0">0</button>
            </div>
        </div>
    </div>
</body>
</html>
